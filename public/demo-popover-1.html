<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Popover Demo 1 | Appiphony Lightning JS</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system-vf.css">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 2px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="slds">
    	<div class="slds-m-around--xx-large">
            <button class="slds-button slds-button--neutral slds-button--small" data-aljs="popover" data-aljs-show="popover-1" data-faljs-placement="right">Open Popover 1</button>
            <div id="popover-1" class="slds-popover slds-nubbin--left" role="dialog">
                <div class="slds-popover__content">
                    <div class="slds-popover__header">
                        <p class="slds-text-heading--small">Popover 1</p>
                    </div>
                    <div class="slds-popover__body">
                        <p>Nostrud deserunt aute id consequat veniam incididunt duis in sint irure nisi.</p>
                    </div>
                </div>
            </div>
        </div>
    	<div class="slds-m-around--xx-large">
            <button class="slds-button slds-button--neutral slds-button--small" data-aljs="popover" data-aljs-show="popover-2" data-aljs-placement="right">Open Popover 2</button>
            <div id="popover-2" class="slds-popover slds-nubbin--left" role="dialog">
                <div class="slds-popover__content">
                    <div class="slds-popover__header">
                        <p class="slds-text-heading--small">Popover 2</p>
                    </div>
                    <div class="slds-popover__body">
                        <p class="slds-m-bottom--medium">Sit nulla est ex deserunt exercitation.</p>
                        <button class="slds-button slds-button--brand slds-button--small" data-aljs-dismiss="popover" data-placement="right">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../src/jquery.aljs-init.js"></script>
    <script src="../src/jquery.aljs-popover.js"></script>
    <script type="text/javascript">
    	$('[data-aljs="popover"]').popover();
    </script>
    <!--<script type="text/javascript">
    	$('[data-aljs="popover"]').popover({
            dismissOthers: false,
            backgroundDismiss: true
        });
    </script>-->
    <script>
        $(document).ready(function() {
            $('a[href="#"]').click(function(e) {
               e.preventDefault();
                return false;
            });
        });
    </script>
</body>

</html>
