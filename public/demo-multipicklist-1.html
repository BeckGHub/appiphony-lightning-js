<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MultiPicklist Demo 1 | Appiphony Lightning JS</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system-vf.css">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 2px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="slds">
        <div class="slds-form-element">
			<div class="slds-picklist--draggable slds-grid" data-aljs="multi-picklist">
				<div class="slds-form-element">
					<span class="slds-form-element__label" aria-label="select-1">First Category</span>
					<div class="slds-picklist slds-picklist--multi" data-aljs-multi-picklist="unselected">
						<ul class="slds-picklist__options slds-picklist__options--multi shown"></ul>
					</div>
				</div>
				<div class="slds-grid slds-grid--vertical">
					<button class="slds-button slds-button--icon-container" data-aljs-multi-picklist="unselect">
						<svg aria-hidden="true" class="slds-button__icon">
							<use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#left"></use>
						</svg>
						<span class="slds-assistive-text">Pick list</span>
					</button>
					<button class="slds-button slds-button--icon-container" data-aljs-multi-picklist="select">
						<svg aria-hidden="true" class="slds-button__icon">
							<use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#right"></use>
						</svg>
						<span class="slds-assistive-text">Pick list</span>
					</button>
				</div>
				<div class="slds-form-element">
					<span class="slds-form-element__label" aria-label="select-2">Second Category</span>
					<div class="slds-picklist slds-picklist--multi" data-aljs-multi-picklist="selected">
						<ul class="slds-picklist__options slds-picklist__options--multi shown"></ul>
					</div>
				</div>
				<div class="slds-grid slds-grid--vertical">
					<button class="slds-button slds-button--icon-container" data-aljs-multi-picklist="move-up">
						<svg aria-hidden="true" class="slds-button__icon">
							<use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#up"></use>
						</svg>
						<span class="slds-assistive-text">Pick list</span>
					</button>
					<button class="slds-button slds-button--icon-container" data-aljs-multi-picklist="move-down">
						<svg aria-hidden="true" class="slds-button__icon">
							<use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#down"></use>
						</svg>
						<span class="slds-assistive-text">Pick list</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../src/jquery.aljs-init.js"></script>
    <script src="../src/jquery.aljs-multipicklist.js"></script>
    <script>
    	var unselectedItems = [
    		{
    			id: 1,
    			label: 'Option 1'
    		},
    		{
    			id: 2,
    			label: 'Option 2'
    		}
    	];

    	var selectedItems = [
    		{
    			id: 3,
    			label: 'Option 3'
    		},
    		{
    			id: 4,
    			label: 'Option 4'
    		}
    	];

        $(document).ready(function() {
            $('[data-aljs="multi-picklist"]').multiPicklist({
                unselectedItems: unselectedItems,
                selectedItems: selectedItems
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $('a[href="#"]').click(function(e) {
               e.preventDefault();
                return false;
            });
        });
    </script>
</body>
