<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Picklist Demo 1 | Appiphony Lightning JS</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system-vf.css">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="slds">
        <div class="slds-form-element">
            <div aria-expanded="true" class="slds-picklist" data-aljs="picklist" id="pl1">
                <button class="slds-button slds-button--neutral slds-picklist__label" aria-haspopup="true" id="test1">
                    <span class="slds-truncate">Select an Option</span>
                    <svg aria-hidden="true" class="slds-icon">
                        <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                </button>
                <div class="slds-dropdown slds-dropdown--left slds-dropdown--small slds-dropdown--menu slds-hide">
                    <ul class="slds-dropdown__list" role="menu">
                        <li id="menu-0-0" href="#" class="slds-dropdown__item slds-has-icon--left"><a href="#" class="slds-truncate" role="menuitemradio">Option One</a></li>
                        <li id="menu-1-1" href="#" class="slds-dropdown__item slds-has-icon--left"><a href="#" class="slds-truncate" role="menuitemradio">Option Two</a></li>
                        <li id="menu-2-2" href="#" class="slds-dropdown__item slds-has-icon--left"><a href="#" class="slds-truncate" role="menuitemradio">Option Three</a></li>
                        <li id="menu-3-3" href="#" class="slds-dropdown__item slds-has-icon--left"><a href="#" class="slds-truncate" role="menuitemradio">Option Four</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <div class="slds-form-element">
            <div aria-expanded="true" class="slds-picklist" data-aljs="picklist" id="pl2">
                <button class="slds-button slds-button--neutral slds-picklist__label" aria-haspopup="true" id="test2">
                    <span class="slds-truncate">Select an Option</span>
                    <svg aria-hidden="true" class="slds-icon">
                        <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                </button>
                <div class="slds-dropdown slds-dropdown--left slds-dropdown--small slds-dropdown--menu slds-hide">
                    <ul class="slds-dropdown__list" role="menu">
                        <li id="menu-0-0" href="#" class="slds-dropdown__item slds-has-icon--left"><a href="#" class="slds-truncate" role="menuitemradio">Option One</a></li>
                        <li id="menu-1-1" href="#" class="slds-dropdown__item slds-has-icon--left"><a href="#" class="slds-truncate" role="menuitemradio">Option Two</a></li>
                        <li id="menu-2-2" href="#" class="slds-dropdown__item slds-has-icon--left"><a href="#" class="slds-truncate" role="menuitemradio">Option Three</a></li>
                        <li id="menu-3-3" href="#" class="slds-dropdown__item slds-has-icon--left"><a href="#" class="slds-truncate" role="menuitemradio">Option Four</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../src/jquery.aljs-init.js"></script>
    <script src="../src/jquery.aljs-picklist.js"></script>
    <script>
        $.aljsInit({
            assetsLocation: ''
        });

        $(document).ready(function() {
            $('#pl1').picklist({
                onChange: function(obj) {
                    console.log('picklist 1');
                    console.log(obj);
                }
            });

            $('#pl2').picklist({
                onChange: function(obj) {
                    console.log('picklist 2');
                    console.log(obj);
                }
            });
            /*$('[data-aljs="picklist"]').picklist({
                assetsLocation: '.',
                onChange: function(x) {
                    console.log(x);
                }
            });*/
        });
    </script>

</body>

</html>
