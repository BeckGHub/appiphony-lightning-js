<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Datepicker Demo | Appiphony Lightning JS</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system-vf.css">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 2px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="slds">
        <div class="slds-form--stacked slds-float--left">
		  	<div class="slds-form-element">
		    	<label class="slds-form-element__label" for="date">Date Picker Label</label>
		    	<div class="slds-form-element__control">
		      		<div class="slds-input-has-icon slds-input-has-icon--right">
		        		<svg aria-hidden="true" class="slds-input__icon slds-icon-text-default">
		          			<use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#event"></use>
		        		</svg>
		        		<input id="date" class="slds-input" type="text" placeholder="Pick a Date" label="Date Picker Label" />
		      		</div>
		    	</div>
		  	</div>
		</div>
		<div class="slds-form--stacked slds-float--left">
		  	<div class="slds-form-element">
		    	<label class="slds-form-element__label" for="date">Multi Select Date Picker Label</label>
		    	<div class="slds-form-element__control">
		      		<div class="slds-input-has-icon slds-input-has-icon--right">
		        		<svg aria-hidden="true" class="slds-input__icon slds-icon-text-default">
		          			<use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#event"></use>
		        		</svg>
		        		<input id="startDate" data-aljs-end-date="endDate" class="slds-input" type="text" placeholder="Pick a Date" label="Date Picker Label" />
		      		</div>
		    	</div>
		  	</div>
		  	<div class="slds-form-element">
		    	<div class="slds-form-element__control">
		      		<div class="slds-input-has-icon slds-input-has-icon--right">
		        		<svg aria-hidden="true" class="slds-input__icon slds-icon-text-default">
		          			<use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#event"></use>
		        		</svg>
		        		<input id="endDate" class="slds-input" type="text" placeholder="Pick a Date" label="Date Picker Label" />
		      		</div>
		    	</div>
		  	</div>
		</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../lib/moment/moment.js"></script>
    <script src="../src/jquery.aljs-init.js"></script>
    <script src="../src/jquery.aljs-datepicker.js"></script>
    <script type="text/javascript">
    	$.aljsInit({
            assetsLocation: '.'
        });

    	$('#date').datepicker();
    	$('#startDate').datepicker();
    </script>
    <script>
        $(document).ready(function() {
            $('a[href="#"]').click(function(e) {
               e.preventDefault();
                return false;
            });
        });
    </script>
</body>

</html>
